  <script type="text/javascript">

    function getData(Y, M, D) {

      var d = ("0" + D).slice(-2);
      var m = ("0" + M).slice(-2);
      var y = Y;
      var arr=[];
      url ='http://demo-arisite.net:3000/sensors/date?' + 'year=' + y + '&month=' + m + '&date=' + d;
      axios.get(url
        ).then(function(response) {
          var hour= $("#hour").val() || 'full';
          console.log(hour);
          if(hour != 'full') {
            var hour = $("#hour").val();
            console.log(hour);

            for(var j= 0; j < (response.data).length; j++) {
              var h = new Date(response.data[j].time).getHours();
              console.log(h);
                if(h == hour) {
                  arr.push(response.data[j]);
                }
            }
            console.log(arr);

          }
          else {
            console.log('hour');
            arr = response.data;
            console.log(arr);
          }



          $('#tabledate').html('');
          $('#tabledate').append('<tr>'+
            // '<th>pump1c</th>'+
            // '<th>pump2c</th>'+
            // '<th>pump1s</th>'+
            // '<th>pump2s</th>'+
            // '<th>mode</th>'+
            '<th>AirTemp (ᵒC)</th>'+
            '<th>Humidity (%)</th>'+
            '<th>Light (%)</th>'+
            '<th>Distance (cm)</th>'+
            '<th>WaterTemp (ᵒC)</th>'+
            // '<th>WaterFlow</th>'+
            '<th>Time</th>'+
            '</tr>');

            for(var i=0; i < arr.length; i++) {
               $('#tabledate').append('<tr>'+
                    // '<td>'+arr[i].pump1c+'</td>'+
                    // '<td>'+arr[i].pump2c+'</td>'+
                    // '<td>'+arr[i].pump1s+'</td>'+
                    // '<td>'+arr[i].pump2s+'</td>'+
                    // '<td>'+arr[i].mode+'</td>'+
                    '<td>'+arr[i].airt+'</td>'+
                    '<td>'+arr[i].hum+'</td>'+
                    '<td>'+arr[i].pts+'</td>'+
                    '<td>'+arr[i].dis+'</td>'+
                    '<td>'+arr[i].watert+'</td>'+
                    // '<td>'+arr[i].waterf+'</td>'+
                    '<td>'+arr[i].time+'</td>'+
                    '</tr>');

            }


        }).catch(function(err){
          console.log(err);
        });
    }
    
    $("#buttondate").click(function() {
      var day= $("#date").val();
      var d, m, y;
      d= new Date(day).getDate();
      m= new Date(day).getMonth()+1;
      y= new Date(day).getFullYear();
      getData(y, m, d);


    })
